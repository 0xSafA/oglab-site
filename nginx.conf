# Nginx configuration for OG Lab Next.js site
# Place this file in /etc/nginx/sites-available/oglab-site
# Create symlink: ln -s /etc/nginx/sites-available/oglab-site /etc/nginx/sites-enabled/

# Upstream для Next.js приложения
upstream nextjs_upstream {
    server 127.0.0.1:3000;
    # Если используете PM2 с несколькими инстансами, добавьте больше серверов:
    # server 127.0.0.1:3001;
    # server 127.0.0.1:3002;
    keepalive 64;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

# Основная конфигурация сервера
server {
    listen 80;
    listen [::]:80;
    
    # Замените на ваш домен
    server_name oglab.co www.oglab.co;
    
    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS конфигурация
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    # Замените на ваш домен
    server_name oglab.co www.oglab.co;
    
    # SSL сертификаты (замените на ваши пути)
    ssl_certificate /etc/letsencrypt/live/oglab.co/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/oglab.co/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Безопасность заголовков
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Корневая директория
    root /var/www/oglab-site;
    
    # Логи
    access_log /var/log/nginx/oglab-site.access.log;
    error_log /var/log/nginx/oglab-site.error.log;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;
    
    # Статические файлы Next.js
    location /_next/static/ {
        alias /var/www/oglab-site/.next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Публичные статические файлы
    location /assets/ {
        alias /var/www/oglab-site/public/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Обработка изображений
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Favicon и другие корневые файлы
    location ~* ^/(favicon\.ico|robots\.txt|sitemap\.xml)$ {
        root /var/www/oglab-site/public;
        expires 1d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # API routes с rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Основное приложение Next.js
    location / {
        limit_req zone=general burst=50 nodelay;
        
        # Попытка обслужить статический файл, иначе проксировать на Next.js
        try_files $uri $uri/ @nextjs;
    }
    
    # Проксирование на Next.js
    location @nextjs {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # Обработка ошибок
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # Запрет доступа к служебным файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Дополнительная конфигурация для www редиректа (опционально)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name www.oglab.co;
    
    ssl_certificate /etc/letsencrypt/live/oglab.co/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/oglab.co/privkey.pem;
    
    return 301 https://oglab.co$request_uri;
}
