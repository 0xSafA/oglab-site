# Simple Nginx configuration for OG Lab Next.js site

# HTTP редирект на HTTPS
server {
    listen 80;
    server_name oglab.com www.oglab.com;
    return 301 https://oglab.com$request_uri;
}

# WWW редирект
server {
    listen 443 ssl http2;
    server_name www.oglab.com;
    
    ssl_certificate /etc/letsencrypt/live/oglab.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/oglab.com/privkey.pem;
    
    return 301 https://oglab.com$request_uri;
}

# Основной сайт
server {
    listen 443 ssl http2;
    server_name oglab.com;
    
    # SSL
    ssl_certificate /etc/letsencrypt/live/oglab.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/oglab.com/privkey.pem;
    
    # Логи
    access_log /var/log/nginx/oglab-site.access.log;
    error_log /var/log/nginx/oglab-site.error.log;
    
    # Статические файлы Next.js
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3001;
    }
    
    # Все остальное проксируем на Next.js
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
